<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>productAnimation</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="./adidas.png" alt="Adidas">
      </div>
      <div class="info">
        <h1 class="title">Adidas ZX</h1>
        <h3 class="description">FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTIONAL COMFORT.</h3>
        <div class="sizes">
          <button class="active">38 </button>
          <button>40</button>
          <button>42</button>
          <button>44</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>
      </div>
    </div>
  </div>
<script src="./app.js"></script>
</body>
</html>
